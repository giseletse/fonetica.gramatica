        <label data-resposta-correta="d">5. (Enem 2013) Novas tecnologias
Atualmente, prevalece na mídia um discurso de
exaltação das novas tecnologias, principalmente aquelas
ligadas às atividades de telecomunicações. Expressões
frequentes como “o futuro já chegou”, “maravilhas
tecnológicas” e “conexão total com o mundo” “fetichizam”
novos produtos, transformando-os em objetos do desejo, de
consumo obrigatório. Por esse motivo carregamos hoje nos
bolsos, bolsas e mochilas o “futuro” tão festejado.<br>
Todavia, não podemos reduzir-nos a meras vítimas
de um aparelho midiático perverso, ou de um aparelho
capitalista controlador. Há perversão, certamente, e
controle, sem sombra de dúvida. Entretanto, desenvolvemos
uma relação simbiótica de dependência mútua com os
veículos de comunicação, que se estreita a cada imagem
compartilhada e a cada dossiê pessoal transformado em
objeto público de entretenimento.<br>
Não mais como aqueles acorrentados na caverna
de Platão, somos livres para nos aprisionar, por espontânea
vontade, a esta relação sadomasoquista com as estruturas
midiáticas, na qual tanto controlamos quanto somos
controlados.<br>
SAMPAIO, A. S. “A microfísica do espetáculo”.
Disponível em: http://observatoriodaimprensa.com.br.
Acesso em: 1 mar. 2013 (adaptado)<br>

verbais em destaque objetiva

                    <label data-resposta-correta="c">10. (Enem 2ª aplicação 2010) O American Idol islâmico<br>

prêmio vai para o melhor poeta. O programa, que é
transmitido pela Abu Dhabi TV e tem 70 milhões de
espectadores, é uma competição entre 48 poetas de 12
países árabes — em que o vencedor leva um prêmio de US$
1,3 milhão.<br>

a polêmica dos “coloridos” (grupo em que todos os
participantes eram homossexuais). E Millions’ Poet
detonou uma discussão sobre os direitos da mulher no
